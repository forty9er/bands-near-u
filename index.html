<!DOCTYPE html>
<html lang="en" ng-app="OriginalSoundTrack">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="app/css/skin.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app/css/style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <title>Original Sound Track</title>
</head>
<header>
</header>
<body>
<!-- <div class= "container"> -->
<nav class="navbar navbar-default navbar-fixed-top">
   <ul>
  <li><a id="AppName" href="#">App name</a></li>
  <li><a class="navBarText" href="#">News</a></li>
  <li><a class="navBarText" href="#">Contact</a></li>
  <li><a class="navBarText" href="#">About</a></li>
</ul> 

</nav>

<div class="container-fluid">
  <h1 id="currentLocation"></h1>
</div>

<!-- Input Controls -->
<div class="container-fluid">
  <div id="jquery_jplayer_1" class="jp-jplayer"></div>
  <div id="controls">
    <!-- <div class="container"> -->
      <div class="row">
        <div class="col-lg-12">
          <h4>Controls</h4>
        </div>
      </div>
      <!-- <div id="audioControls"> -->
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <!-- <div id="familiarity"> -->
          <h4>Familiarity</h4>
          <label class="radio-inline">
            <input id="familiarityLow" type="radio" name="optFamiliarity">
            Low
          </label>
          <label class="radio-inline">
            <input id="familiarityMedium" type="radio" name="optFamiliarity">
              Medium
          </label>
          <label class="radio-inline">
            <input id="familiarityHigh" type="radio" name="optFamiliarity">
              High
          </label>
          <!-- </div> -->
        </div>
      </div>
      <!-- </div> -->
    <!-- </div>     -->
    <div style="clearfix"></div>
  </div>
  </div>

<!-- Playing Artist -->
<div class="container-fluid">
<div id="playingArtist">
<!-- <div class="container"> -->
  <div class="row">
  <div class="col-xs-12">
  <h4>Now playing:
  <p><span id="currentTrack">currentTrack</span><i> by </i><span id="currentArtist">currentArtist</span></p></h4>
  <!-- <h4 id="currentArtist">currentArtist</h4>
  <h4 id="currentTrack">currentTrack</h4> -->     
  <div class="artistTiles">
  <div class="container-fluid">
  <div id="playingArtistPoster">
    <div class="col-md-4 col-sm-6">
    <!-- <img id="currentPoster" class="img-rounded" alt="Artist image" width="350" height="350"> -->
    <img id="currentPoster" class="img-responsive" alt="Album art">
    </div>
  </div>        
  <div class="col-md-4 col-sm-6">    
  <div id="playingArtistBiography">
  </div>
  </div>
  <div class="col-md-4 col-sm-6">
  <div id="playingArtistNews">News</div>
  </div>
  </div>  
  </div>
  <!-- </div> -->
  </div>
  </div>
</div>
</div>
 
<!-- Local Events -->
<div class="container-fluid">
<div id="localEvents">
  <div class="row">
  <div class="col-xs-12">
    <div id="localEventsTitle">Local Events</div>
  </div>
  </div>
  <div class="row">
  <div class="col-md-6">
  <div id="localEventsList">Events</div>
  <ul>
  </ul>
  </div>
  <div class="col-md-6">
  <div id="localEventsMap">Map</div>
  </div>
  </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">  
          <div class="btn-group">
            <button type="button" id="play" class="btn btn-inverse btn-large glyphicon glyphicon-play"></button>
            <button type="button" id="pause" class="btn btn-inverse btn-large glyphicon glyphicon-pause"></button>
            <button type="button" id="skip" class="btn btn-inverse btn-large glyphicon glyphicon-step-forward"></button>
          </div>
        <div class="col-xs-6"> 
            <div class="now-playing">
                <p><span id="currentTrack">currentTrack</span><i> by </i><span id="currentArtist">currentArtist</span></p>
            </div>
        </div>
        </div>
      </div>
    </div>
</nav>

</div>

<!-- </div> -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="app/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/add-on/jplayer.playlist.js"></script>
<script src="script.js"></script>
<script src="popup.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/js/jPlayer.js"></script>
</body>
</html>
