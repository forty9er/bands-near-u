<!DOCTYPE html>
<html lang="en" ng-app="OriginalSoundTrack">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="app/css/skin.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app/css/style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <title>Original Sound Track</title>
</head>
<header>
</header>
<body>
<div class="spinner"></div>
<!-- <div class= "container"> -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3 col-sm-4 col-lg-4">
          <a id="AppName" class="navbar-brand" href="#">App name</a>
        </div>
        <div class="col-xs-6 col-sm-4 col-lg-4">
          <form id='searchBar' class="form-inline">
            <input type="text" class='form-control' placeholder="Search places..." id='searchVal'></input>
          </form>
        </div>
        <div class="col-xs-3 col-sm-4 col-lg-4">
          <div id="dropdown" class="dropdown pull-right">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Popularity<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#" id="familiarityLow" name="optFamiliarity">Low</a></li>
                <li><a href="#" id="familiarityMedium" name="optFamiliarity">Medium</a></li>
                <li><a href="#" id="familiarityHigh" name="optFamiliarity">High</a></li>
              </ul>
          </div>
        </div>
  </nav>

<div id="location" class="container-fluid">
  <h1 id="currentLocation"></h1>
</div>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>

  <div class="row">
  <div class="col-xs-12 nopadding">
  <div class="artistTiles">
  <div class="container-fluid">
  <div id="playingArtistPoster">
  <div class="col-md-4 col-sm-6">
  <!-- <img id="currentPoster" class="img-rounded" alt="Artist image" width="350" height="350"> -->
  <img id="currentPoster" class="img-responsive" alt="Album art">
  </div>
  </div>
  <div class="col-md-4 col-sm-6">
  <div id="localEventsTitle">Artist Biography</div>
  <div id="playingArtistBiography"></div>
  <div id="localEventsTitle">Artist News</div>
  <div id="playingArtistNews">News</div>
  </div>
  <div class="col-md-4 col-sm-6">
  <div id="localEventsTitle">Local Events</div>
  <div id="localEventsList" class="list-group">Events</div>
  </div>
  </div>
  </div>
  </div>
  </div>

<!-- Artist Biography Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Biography</h4>
      </div>
        <div class="modal-body" id='bio_full'></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="row">
      <div class="btn-group">
        <button type="button" id="play" class="btn btn-default btn-md">
      <span class="glyphicon glyphicon-chevron-right"></span> </button>
        <button type="button" id="pause" class="btn btn-default btn-md">
      <span class="glyphicon glyphicon-pause"></span> </button>
        <button type="button" id="skip" class="btn btn-default btn-md">
      <span class="glyphicon glyphicon-share-alt"></span> </button>
      </div>
  </div>
  <div class="row">
      <div class="now-playing">
          <p><span id="currentTrack">currentTrack</span><i> by </i><span id="currentArtist">currentArtist</span></p>
      </div>
    </div>
  </div>
</nav>

<!-- </div> -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="app/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/add-on/jplayer.playlist.js"></script>
<script src="script.js"></script>
<script src="popup.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/js/jPlayer.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGWnWE0GeEPpCYmiy2mXZ9RnDGf_n3JQA&libraries=places"></script>
</body>
</html>
